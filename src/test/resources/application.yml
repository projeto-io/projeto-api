spring:
  profiles: default

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
      username: sa
      password: sa
      driver-class-name: org.h2.Driver

  jpa:
    open-in-view: false
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true